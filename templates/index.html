{% extends "base.html" %}
{% block title %} Soil Type {% endblock %}
{% block content %}
<div class="container mt-5" style="margin-bottom: 120px;">
    <h1 class="text-center mb-4">Soil Type Prediction</h1>
    <form method="POST">
      <div class="mb-3">
        <label for="temperature" class="form-label">Temperature (Â°C)</label>
        <input type="number" step="0.1" class="form-control" id="temperature" name="temperature" required>
      </div>
      <div class="mb-3">
        <label for="humidity" class="form-label">Humidity (%)</label>
        <input type="number" step="0.1" class="form-control" id="humidity" name="humidity" required>
      </div>
      <div class="mb-3">
        <label for="moisture" class="form-label">Moisture (%)</label>
        <input type="number" step="0.1" class="form-control" id="moisture" name="moisture" required>
      </div>
      <div class="mb-3">
        <label for="crop_type" class="form-label">Crop Type</label>
        <select class="form-select" id="crop_type" name="crop_type" required>
          {% for crop in crops %}
          <option value="{{ crop }}">{{ crop }}</option>
          {% endfor %}
        </select>
      </div>
      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      {% if prediction %}
      <div class="alert alert-success">{{ prediction }}</div>
      {% endif %}
      <button type="submit" class="btn btn-primary w-100">Predict</button>
    </form>
  </div> {% endblock %}
